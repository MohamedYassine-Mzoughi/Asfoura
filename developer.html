<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Asfoura - Developer Dashboard</title>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #7c3aed;
      --background: #f5f7fa;
      --container: #e4e7f4;
      --text: #1e293b;
      --text-light: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      background-color: var(--white);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 15px 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .stat-card h3 {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }

    /* Content */
    .content {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    .main-content {
      flex: 1;
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: var(--white);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
    }

    .tag {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .tag-team {
      background-color: var(--container);
      color: var(--text);
    }

    .tag-priority-high {
      background-color: var(--danger);
      color: var(--white);
    }

    .tag-priority-medium {
      background-color: var(--warning);
      color: var(--white);
    }

    .tag-priority-low {
      background-color: var(--success);
      color: var(--white);
    }

    .progress-container {
      margin-top: 15px;
    }

    .progress-item {
      margin-bottom: 10px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .progress-bar {
      height: 8px;
      background-color: var(--container);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--primary);
      border-radius: 4px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--white);
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .modal-subtitle {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .modal-description {
      margin-bottom: 30px;
      line-height: 1.7;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .stats {
        grid-template-columns: 1fr 1fr;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        flex-direction: column;
        gap: 15px;
      }
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--container);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <img src="logo.png" style="width: 200px; display: block; margin: 0 auto 20px;" />
      </div>
      <div class="user-info">
        <div class="avatar" id="userAvatar">U</div>
        <span id="userName">User</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="stats" id="statsSection">
      <div class="stat-card">
        <h3>Active Projects</h3>
        <p id="activeProjects">0</p>
      </div>
      <div class="stat-card">
        <h3>Total Tasks</h3>
        <p id="totalTasks">0</p>
      </div>
      <div class="stat-card">
        <h3>Teams</h3>
        <p id="totalTeams">0</p>
      </div>
      <div class="stat-card">
        <h3>Completion Rate</h3>
        <p id="completionRate">0%</p>
      </div>
    </section>

    <section class="content">
      <div class="main-content">
        <h2 class="section-title">Projects</h2>
        <div class="cards-grid" id="projectsGrid">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>

        <h2 class="section-title" id="tasksSectionTitle">All Tasks</h2>
        <div class="cards-grid" id="tasksGrid">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Task Detail Modal -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2 class="modal-title" id="modalTaskTitle">Task Title</h2>
      <p class="modal-subtitle" id="modalProjectName">Project: Loading...</p>
      <div class="modal-description" id="modalTaskDescription">
        Loading description...
      </div>
      <div class="progress-container" id="modalProgressContainer">
        <!-- Progress bars will be added here -->
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWGNNGukVEHUkPnJh6hue0yhgx7B-7a6w",
      authDomain: "asfoura-25.firebaseapp.com",
      projectId: "asfoura-25",
      storageBucket: "asfoura-25.appspot.com",
      messagingSenderId: "361486675942",
      appId: "1:361486675942:web:9146297c056fde757bb027",
      measurementId: "G-M9VE1YFX92"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const activeProjects = document.getElementById('activeProjects');
    const totalTasks = document.getElementById('totalTasks');
    const totalTeams = document.getElementById('totalTeams');
    const completionRate = document.getElementById('completionRate');
    const projectsGrid = document.getElementById('projectsGrid');
    const tasksGrid = document.getElementById('tasksGrid');
    const tasksSectionTitle = document.getElementById('tasksSectionTitle');
    const taskModal = document.getElementById('taskModal');
    const closeModal = document.getElementById('closeModal');
    const modalTaskTitle = document.getElementById('modalTaskTitle');
    const modalProjectName = document.getElementById('modalProjectName');
    const modalTaskDescription = document.getElementById('modalTaskDescription');
    const modalProgressContainer = document.getElementById('modalProgressContainer');

    // State variables
    let currentUser = null;
    let projects = [];
    let tasks = [];
    let selectedProjectId = null;

    // Format date
    const formatDate = (timestamp) => {
      if (!timestamp || !timestamp.toDate) return 'No date';
      const date = timestamp.toDate();
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    };

    // Calculate days remaining
    const getDaysRemaining = (deadline) => {
      if (!deadline || !deadline.toDate) return 'N/A';
      const today = new Date();
      const deadlineDate = deadline.toDate();
      const diffTime = deadlineDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays > 0 ? `${diffDays} days left` : 'Deadline passed';
    };

    // Render projects
    const renderProjects = () => {
      if (projects.length === 0) {
        projectsGrid.innerHTML = '<div class="empty-state">No projects found</div>';
        return;
      }

      projectsGrid.innerHTML = '';
      projects.forEach(project => {
        const projectCard = document.createElement('div');
        projectCard.className = 'card';
        projectCard.innerHTML = `
          <h3>${project.name}</h3>
          <div class="card-meta">
            <span>${formatDate(project.createdat)}</span>
            <span>${getDaysRemaining(project.deadline)}</span>
          </div>
          <div class="card-tags">
            ${project.teams.map(team => `<span class="tag tag-team">${team}</span>`).join('')}
          </div>
        `;
        projectCard.addEventListener('click', () => filterTasksByProject(project.id));
        projectsGrid.appendChild(projectCard);
      });
    };

    // Render tasks
    const renderTasks = () => {
      if (tasks.length === 0) {
        tasksGrid.innerHTML = '<div class="empty-state">No tasks found</div>';
        return;
      }

      tasksGrid.innerHTML = '';
      const filteredTasks = selectedProjectId 
        ? tasks.filter(task => task.projectid === selectedProjectId)
        : tasks;

      if (filteredTasks.length === 0) {
        tasksGrid.innerHTML = '<div class="empty-state">No tasks for this project</div>';
        return;
      }

      filteredTasks.forEach(task => {
        const taskCard = document.createElement('div');
        taskCard.className = 'card';
        
        // Determine priority class
        let priorityClass = 'tag-priority-medium';
        if (task.priority === 'high') priorityClass = 'tag-priority-high';
        if (task.priority === 'low') priorityClass = 'tag-priority-low';

        taskCard.innerHTML = `
          <h3>${task.name}</h3>
          <div class="card-meta">
            <span>${formatDate(task.createdat)}</span>
            <span>${getDaysRemaining(task.deadline)}</span>
          </div>
          <div class="card-tags">
            ${task.teams.map(team => `<span class="tag tag-team">${team}</span>`).join('')}
            <span class="tag ${priorityClass}">${task.priority}</span>
          </div>
        `;
        taskCard.addEventListener('click', () => openTaskModal(task));
        tasksGrid.appendChild(taskCard);
      });
    };

    // Filter tasks by project
    const filterTasksByProject = (projectId) => {
      selectedProjectId = projectId === selectedProjectId ? null : projectId;
      const project = projects.find(p => p.id === projectId);
      tasksSectionTitle.textContent = selectedProjectId 
        ? `Tasks for ${project.name}` 
        : 'All Tasks';
      renderTasks();
    };

    // Open task modal
    const openTaskModal = async (task) => {
      modalTaskTitle.textContent = task.name;
      modalTaskDescription.textContent = task.description;
      modalProgressContainer.innerHTML = '';

      // Find project name
      const project = projects.find(p => p.id === task.projectid);
      modalProjectName.textContent = project 
        ? `Project: ${project.name}` 
        : 'Project: Unknown';

      // Add progress bars
      if (task.progress) {
        Object.entries(task.progress).forEach(([team, progress]) => {
          const progressItem = document.createElement('div');
          progressItem.className = 'progress-item';
          progressItem.innerHTML = `
            <div class="progress-label">
              <span>${team}</span>
              <span>${progress}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%"></div>
            </div>
          `;
          modalProgressContainer.appendChild(progressItem);
        });
      }

      taskModal.style.display = 'flex';
    };

    // Close modal
    closeModal.addEventListener('click', () => {
      taskModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (event) => {
      if (event.target === taskModal) {
        taskModal.style.display = 'none';
      }
    });

    // Calculate stats
    const calculateStats = () => {
      // Active projects (with deadline in future)
      const now = new Date();
      const activeProjectsCount = projects.filter(project => {
        if (!project.deadline || !project.deadline.toDate) return false;
        return project.deadline.toDate() > now;
      }).length;
      activeProjects.textContent = activeProjectsCount;

      // Total tasks
      totalTasks.textContent = tasks.length;

      // Unique teams across all projects and tasks
      const allTeams = new Set();
      projects.forEach(project => {
        if (project.teams) {
          project.teams.forEach(team => allTeams.add(team));
        }
      });
      tasks.forEach(task => {
        if (task.teams) {
          task.teams.forEach(team => allTeams.add(team));
        }
      });
      totalTeams.textContent = allTeams.size;

      // Completion rate (average of all task progress)
      let totalProgress = 0;
      let progressCount = 0;
      tasks.forEach(task => {
        if (task.progress) {
          Object.values(task.progress).forEach(value => {
            totalProgress += value;
            progressCount++;
          });
        }
      });
      const avgCompletion = progressCount > 0 ? Math.round(totalProgress / progressCount) : 0;
      completionRate.textContent = `${avgCompletion}%`;
    };

    // Initialize the app
    const initApp = async () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          userAvatar.textContent = user.displayName ? user.displayName.charAt(0) : user.email.charAt(0).toUpperCase();
          userName.textContent = user.displayName || user.email;

          // Check user role
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (userDoc.exists() && userDoc.data().role === 'developer') {
            // Load projects and tasks
            loadProjects();
            loadTasks();
          } else {
            // Not a developer, redirect or show error
            document.body.innerHTML = `
              <div style="text-align: center; padding: 50px;">
                <h2>Access Denied</h2>
                <p>You don't have permission to view this page.</p>
              </div>
            `;
          }
        } else {
          // User not logged in, redirect to login
          window.location.href = 'login.html';
        }
      });
    };

    // Load projects from Firestore
    const loadProjects = () => {
      const q = query(collection(db, 'projects'));
      const unsubscribe = onSnapshot(q, (querySnapshot) => {
        projects = [];
        querySnapshot.forEach((doc) => {
          projects.push({ id: doc.id, ...doc.data() });
        });
        renderProjects();
        calculateStats();
      });
    };

    // Load tasks from Firestore
    const loadTasks = () => {
      const q = query(collection(db, 'tasks'));
      const unsubscribe = onSnapshot(q, (querySnapshot) => {
        tasks = [];
        querySnapshot.forEach((doc) => {
          tasks.push({ id: doc.id, ...doc.data() });
        });
        renderTasks();
        calculateStats();
      });
    };

    // Start the app
    initApp();
  </script>
</body>
</html>
