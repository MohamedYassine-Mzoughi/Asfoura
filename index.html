<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asfoura - Project Management Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="casf.ico">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --background: #f5f7fa;
            --container: #e4e7f4;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--container);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2);
        }
        
        .logo i {
            font-size: 42px;
            color: white;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 15px;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: none;
            border-radius: 12px;
            background-color: white;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        
        .btn-login:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .test-credentials {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
        }
        
        .test-credentials h3 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .test-credentials p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loader-spinner {
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
              <img src="logo.png" style="width: 200px; display: block; margin: 0 auto 20px;" />
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="you@asfoura.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>
        
        <div id="success-message" class="message success">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting...
        </div>
        
        <div id="error-message" class="message error">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </div>
        
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p style="margin-top: 10px;">Authenticating...</p>
        </div>
        
        <div class="test-credentials">
            <h3>Wings of Freedom</h3>
            <p>Birds teach us that the sky is not the limit<br>It's where the journey begins.</p>
        </div>
        
        <div class="footer">
            &copy; 2025 Asfoura Project Management Platform
        </div>
    </div>
    
    <script type="module" >
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCWGNNGukVEHUkPnJh6hue0yhgx7B-7a6w",
  authDomain: "asfoura-25.firebaseapp.com",
  projectId: "asfoura-25",
  storageBucket: "asfoura-25.firebasestorage.app",
  messagingSenderId: "361486675942",
  appId: "1:361486675942:web:9146297c056fde757bb027",
  measurementId: "G-M9VE1YFX92"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM
const loginForm = document.getElementById('login-form');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const successMessage = document.getElementById('success-message');
const errorMessage = document.getElementById('error-message');
const errorText = document.getElementById('error-text');
const loader = document.getElementById('loader');

// Login handler
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const email = emailInput.value;
  const password = passwordInput.value;

  successMessage.style.display = 'none';
  errorMessage.style.display = 'none';
  loader.style.display = 'block';

  // ✅ Correct method for modular SDK
  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      loader.style.display = 'none';
      successMessage.style.display = 'block';
      console.log('Login successful:', userCredential.user);
      setTimeout(() => {
  const uid = userCredential.user.uid;
  const db = getFirestore();

  const userDocRef = doc(db, 'users', uid);
  getDoc(userDocRef).then(docSnap => {
    if (docSnap.exists()) {
      const userData = docSnap.data();
      if (userData.role === 'supervisor') {
        window.location.href = 'dashboard.html';
      } else if (userData.role === 'developer') {
        window.location.href = 'developer.html';
      } else {
        alert('User role not recognized.');
      }
    } else {
      alert('No role info found in Firestore. Ask admin to set up.');
    }
  }).catch(error => {
    console.error('Error fetching user role:', error);
    alert('Failed to check role.');
  });
}, 2000);

    })
    .catch((error) => {
      loader.style.display = 'none';
      errorMessage.style.display = 'block';

      let msg = "Login failed. Please try again.";
      switch (error.code) {
        case 'auth/invalid-email': msg = "Please enter a valid email address."; break;
        case 'auth/user-disabled': msg = "This account has been disabled."; break;
        case 'auth/user-not-found': msg = "No account found with this email."; break;
        case 'auth/wrong-password': msg = "Incorrect password."; break;
        case 'auth/too-many-requests': msg = "Too many login attempts."; break;
      }

      errorText.textContent = msg;
      console.error('Login error:', error);
    });
});

window.addEventListener('load', () => {
  emailInput.value = '';
  passwordInput.value = '';
});

    </script>
</body>
</html>
