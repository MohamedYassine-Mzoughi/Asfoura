<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard | Firebase Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --background: #f5f7fa;
            --light-container: #e4e7f4;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --status-green: #10b981;
            --status-yellow: #f59e0b;
            --status-red: #ef4444;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #6d28d9;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Dashboard Styles */
        .dashboard {
            padding: 30px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-title {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .project-header {
            background-color: var(--light-container);
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .project-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-body {
            padding: 15px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .project-deadline {
            color: var(--text-light);
        }

        .project-task-count {
            background-color: var(--light-container);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .teams-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .team-badge {
            background-color: var(--secondary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-footer {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-container {
            width: 100%;
            background-color: var(--light-container);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 10px;
            width: 65%;
        }

        /* Project View */
        .project-view {
            display: none;
            padding: 30px 0;
        }

        .project-view-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .project-view-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .task-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .task-priority {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
        }

        .priority-normal {
            background-color: var(--status-green);
        }

        .priority-medium {
            background-color: var(--status-yellow);
        }

        .priority-urgent {
            background-color: var(--status-red);
        }

        .task-content {
            padding: 20px 20px 20px 30px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .task-description {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .no-tasks {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .no-tasks i {
            font-size: 3rem;
            color: var(--light-container);
            margin-bottom: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--text-dark);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-container input {
            width: 18px;
            height: 18px;
        }

        .form-footer {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .projects-grid, .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .form-footer {
                flex-direction: column;
            }
            
            .form-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img style="width:200px; margin-bottom: 10px" src="logo.png">
                </div>
                <div class="header-actions">
                    <button id="add-project-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Project
                    </button>
                    <button id="add-task-btn" class="btn btn-secondary">
                        <i class="fas fa-tasks"></i> Add Task
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Dashboard View -->
        <section id="dashboard-view" class="dashboard">
            <div class="section-header">
                <h2 class="section-title">Your Projects</h2>
                <div class="filter-options">
                    <button class="btn btn-outline">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-title">Total Projects</div>
                    <div class="stat-value" id="total-projects">12</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Tasks</div>
                    <div class="stat-value" id="active-tasks">47</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Completed</div>
                    <div class="stat-value" id="completed-tasks">24</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Overdue</div>
                    <div class="stat-value" id="overdue-tasks">5</div>
                </div>
            </div>

            <div class="projects-grid" id="projects-container">
                <!-- Project cards will be dynamically inserted here -->
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading projects...</p>
                </div>
            </div>
        </section>

        <!-- Project Detail View -->
        <section id="project-view" class="project-view">
            <div class="project-view-header">
                <button id="back-to-dashboard" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="project-view-title" id="project-title">Project Details</h2>
            </div>

            <div class="tasks-grid" id="tasks-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <!-- Add Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Project</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-name" class="form-label">Project Name</label>
                        <input type="text" id="project-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="project-description" class="form-label">Description</label>
                        <textarea id="project-description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Teams</label>
                        <div class="checkbox-group">
                            <div class="checkbox-container">
                                <input type="checkbox" id="team-design" value="Design">
                                <label for="team-design">Design</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="team-dev" value="Development">
                                <label for="team-dev">Development</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="team-marketing" value="Marketing">
                                <label for="team-marketing">Marketing</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="team-sales" value="Sales">
                                <label for="team-sales">Sales</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project-deadline" class="form-label">Deadline</label>
                        <input type="date" id="project-deadline" class="form-control">
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="button" class="btn btn-outline modal-close">Cancel</button>
                <button type="submit" form="project-form" class="btn btn-primary">Create Project</button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Task</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-name" class="form-label">Task Name</label>
                        <input type="text" id="task-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description" class="form-label">Description</label>
                        <textarea id="task-description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-project" class="form-label">Project</label>
                        <select id="task-project" class="form-control" required>
                            <option value="">Select a project</option>
                            <!-- Projects will be dynamically added here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Teams</label>
                        <div class="checkbox-group">
                            <div class="checkbox-container">
                                <input type="checkbox" id="task-team-design" value="Design">
                                <label for="task-team-design">Design</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="task-team-dev" value="Development">
                                <label for="task-team-dev">Development</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="task-team-marketing" value="Marketing">
                                <label for="task-team-marketing">Marketing</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="task-team-sales" value="Sales">
                                <label for="task-team-sales">Sales</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-priority" class="form-label">Priority</label>
                        <select id="task-priority" class="form-control" required>
                            <option value="normal">Normal</option>
                            <option value="medium">Medium</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-deadline" class="form-label">Deadline</label>
                        <input type="date" id="task-deadline" class="form-control">
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="button" class="btn btn-outline modal-close">Cancel</button>
                <button type="submit" form="task-form" class="btn btn-primary">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWGNNGukVEHUkPnJh6hue0yhgx7B-7a6w",
            authDomain: "asfoura-25.firebaseapp.com",
            projectId: "asfoura-25",
            storageBucket: "asfoura-25.appspot.com",
            messagingSenderId: "361486675942",
            appId: "1:361486675942:web:9146297c056fde757bb027",
            measurementId: "G-M9VE1YFX92"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const dashboardView = document.getElementById('dashboard-view');
        const projectView = document.getElementById('project-view');
        const projectsContainer = document.getElementById('projects-container');
        const tasksContainer = document.getElementById('tasks-container');
        const projectTitle = document.getElementById('project-title');
        const backButton = document.getElementById('back-to-dashboard');
        const addProjectBtn = document.getElementById('add-project-btn');
        const addTaskBtn = document.getElementById('add-task-btn');
        const projectModal = document.getElementById('project-modal');
        const taskModal = document.getElementById('task-modal');
        const projectForm = document.getElementById('project-form');
        const taskForm = document.getElementById('task-form');
        const taskProjectSelect = document.getElementById('task-project');
        const modalCloseButtons = document.querySelectorAll('.modal-close');
        const totalProjects = document.getElementById('total-projects');
        const activeTasks = document.getElementById('active-tasks');
        const completedTasks = document.getElementById('completed-tasks');
        const overdueTasks = document.getElementById('overdue-tasks');

        // State
        let currentProjectId = null;
        let projects = [];
        let tasks = [];

        // Initialize the app
        function initApp() {
            // Sign in anonymously
            auth.signInAnonymously()
                .then(() => {
                    console.log('Anonymous sign-in successful');
                    loadProjects();
                })
                .catch(error => {
                    console.error('Anonymous sign-in error:', error);
                });

            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Navigation
            backButton.addEventListener('click', showDashboard);
            
            // Modal buttons
            addProjectBtn.addEventListener('click', () => openModal(projectModal));
            addTaskBtn.addEventListener('click', () => {
                populateProjectDropdown();
                openModal(taskModal);
            });
            
            // Close modals
            modalCloseButtons.forEach(button => {
                button.addEventListener('click', closeAllModals);
            });
            
            // Form submissions
            projectForm.addEventListener('submit', createProject);
            taskForm.addEventListener('submit', createTask);
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeAllModals();
                }
            });
        }

        // Modal functions
        function openModal(modal) {
            modal.classList.add('active');
        }

        function closeAllModals() {
            projectModal.classList.remove('active');
            taskModal.classList.remove('active');
        }

        // Navigation functions
        function showDashboard() {
            dashboardView.style.display = 'block';
            projectView.style.display = 'none';
            loadProjects();
        }

        function showProjectView(projectId) {
            currentProjectId = projectId;
            const project = projects.find(p => p.id === projectId);
            if (project) {
                projectTitle.textContent = project.name;
            }
            
            dashboardView.style.display = 'none';
            projectView.style.display = 'block';
            loadTasks(projectId);
        }

        // Load projects from Firestore
        function loadProjects() {
            projectsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading projects...</p></div>';
            
            db.collection("projects").orderBy("createdat", "desc").get()
                .then((querySnapshot) => {
                    projects = [];
                    projectsContainer.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const project = {
                            id: doc.id,
                            ...doc.data(),
                            createdat: doc.data().createdat.toDate()
                        };
                        projects.push(project);
                        renderProjectCard(project);
                    });
                    
                    totalProjects.textContent = projects.length;
                    
                    if (projects.length === 0) {
                        projectsContainer.innerHTML = `
                            <div class="no-tasks">
                                <i class="fas fa-folder-open"></i>
                                <h3>No Projects Found</h3>
                                <p>Create your first project to get started!</p>
                            </div>
                        `;
                    }
                })
                .catch((error) => {
                    console.error("Error loading projects: ", error);
                    projectsContainer.innerHTML = '<div class="error">Failed to load projects. Please try again.</div>';
                });
        }

        // Render a project card
        function renderProjectCard(project) {
            const deadline = project.deadline ? new Date(project.deadline.seconds * 1000) : null;
            const deadlineFormatted = deadline ? deadline.toLocaleDateString() : 'No deadline';
            
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.innerHTML = `
                <div class="project-header">
                    <h3 class="project-title">${project.name}</h3>
                    <p class="project-description">${project.description || 'No description provided'}</p>
                </div>
                <div class="project-body">
                    <div class="project-meta">
                        <div class="project-deadline">
                            <i class="far fa-calendar-alt"></i> ${deadlineFormatted}
                        </div>
                        <div class="project-task-count">
                            <i class="fas fa-tasks"></i> <span class="task-count">0</span> tasks
                        </div>
                    </div>
                    <div class="teams-container">
                        ${project.teams && project.teams.length > 0 ? 
                            project.teams.map(team => `<span class="team-badge">${team}</span>`).join('') : 
                            '<span class="team-badge">No teams</span>'}
                    </div>
                </div>
                <div class="project-footer">
                    <div class="progress-container">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            `;
            
            projectCard.addEventListener('click', () => {
                showProjectView(project.id);
            });
            
            projectsContainer.appendChild(projectCard);
            
            // Load task count for this project
            loadTaskCount(project.id);
        }

        // Load task count for a project
        function loadTaskCount(projectId) {
            db.collection("tasks").where("projectid", "==", projectId).get()
                .then((querySnapshot) => {
                    const taskCount = querySnapshot.size;
                    const projectCard = projectsContainer.querySelector(`.project-card:last-child .task-count`);
                    if (projectCard) {
                        projectCard.textContent = taskCount;
                    }
                });
        }

        // Load tasks for a project
        function loadTasks(projectId) {
            tasksContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading tasks...</p></div>';
            
            db.collection("tasks")
                .where("projectid", "==", projectId)
                .orderBy("createdat", "desc")
                .get()
                .then((querySnapshot) => {
                    tasks = [];
                    tasksContainer.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const task = {
                            id: doc.id,
                            ...doc.data(),
                            createdat: doc.data().createdat.toDate()
                        };
                        tasks.push(task);
                        renderTaskCard(task);
                    });
                    
                    if (tasks.length === 0) {
                        tasksContainer.innerHTML = `
                            <div class="no-tasks">
                                <i class="fas fa-clipboard-list"></i>
                                <h3>No Tasks Yet</h3>
                                <p>Add your first task to this project.</p>
                            </div>
                        `;
                    }
                })
                .catch((error) => {
                    console.error("Error loading tasks: ", error);
                    tasksContainer.innerHTML = '<div class="error">Failed to load tasks. Please try again.</div>';
                });
        }

        // Render a task card
        function renderTaskCard(task) {
            const deadline = task.deadline ? new Date(task.deadline.seconds * 1000) : null;
            const deadlineFormatted = deadline ? deadline.toLocaleDateString() : 'No deadline';
            const priorityClass = `priority-${task.priority || 'normal'}`;
            
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.innerHTML = `
                <div class="task-priority ${priorityClass}"></div>
                <div class="task-content">
                    <div class="task-header">
                        <h4 class="task-title">${task.name}</h4>
                        <span class="priority-badge">${task.priority || 'normal'}</span>
                    </div>
                    <p class="task-description">${task.description || 'No description provided'}</p>
                    <div class="teams-container">
                        ${task.teams && task.teams.length > 0 ? 
                            task.teams.map(team => `<span class="team-badge">${team}</span>`).join('') : 
                            '<span class="team-badge">No teams</span>'}
                    </div>
                    <div class="task-meta">
                        <div class="task-deadline">
                            <i class="far fa-calendar-alt"></i> ${deadlineFormatted}
                        </div>
                        <div class="task-actions">
                            <button class="btn-icon"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            `;
            
            tasksContainer.appendChild(taskCard);
        }

        // Populate project dropdown in task form
        function populateProjectDropdown() {
            taskProjectSelect.innerHTML = '<option value="">Select a project</option>';
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.id;
                option.textContent = project.name;
                taskProjectSelect.appendChild(option);
            });
        }

        // Create a new project
        function createProject(e) {
            e.preventDefault();
            
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const deadline = document.getElementById('project-deadline').value;
            
            // Get selected teams
            const teams = [];
            document.querySelectorAll('#project-form input[type="checkbox"]:checked').forEach(checkbox => {
                teams.push(checkbox.value);
            });
            
            // Create project object
            const project = {
                name,
                description,
                teams,
                createdat: firebase.firestore.FieldValue.serverTimestamp(),
                deadline: deadline ? new Date(deadline) : null
            };
            
            // Add to Firestore
            db.collection("projects").add(project)
                .then(() => {
                    console.log("Project created successfully");
                    closeAllModals();
                    projectForm.reset();
                    loadProjects();
                })
                .catch((error) => {
                    console.error("Error creating project: ", error);
                    alert('Failed to create project. Please try again.');
                });
        }

        // Create a new task
        function createTask(e) {
            e.preventDefault();
            
            const name = document.getElementById('task-name').value;
            const description = document.getElementById('task-description').value;
            const projectId = document.getElementById('task-project').value;
            const priority = document.getElementById('task-priority').value;
            const deadline = document.getElementById('task-deadline').value;
            
            if (!projectId) {
                alert('Please select a project for this task');
                return;
            }
            
            // Get selected teams
            const teams = [];
            document.querySelectorAll('#task-form input[type="checkbox"]:checked').forEach(checkbox => {
                teams.push(checkbox.value);
            });
            
            // Create task object
            const task = {
                name,
                description,
                teams,
                priority,
                projectid: projectId,
                createdat: firebase.firestore.FieldValue.serverTimestamp(),
                deadline: deadline ? new Date(deadline) : null
            };
            
            // Add to Firestore
            db.collection("tasks").add(task)
                .then(() => {
                    console.log("Task created successfully");
                    closeAllModals();
                    taskForm.reset();
                    
                    // If we're in the project view, reload tasks
                    if (currentProjectId === projectId) {
                        loadTasks(projectId);
                    }
                })
                .catch((error) => {
                    console.error("Error creating task: ", error);
                    alert('Failed to create task. Please try again.');
                });
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
